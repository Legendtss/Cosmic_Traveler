<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .animated-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .animated-item:hover {
            transform: translateY(-5px);
        }

        .animated-item i {
            display: inline-block;
        }

        /* Click animation - enlarges from bottom to top and sideways */
        .enlarge-click {
            animation: enlargeFromBottom 2s ease-in-out forwards !important;
        }

        @keyframes enlargeFromBottom {
            0% {
                transform: scale(1);
                transform-origin: bottom;
            }
            50% {
                transform: scale(1.3);
                transform-origin: bottom;
            }
            100% {
                transform: scale(1);
                transform-origin: bottom;
            }
        }
    </style>
</head>
<body>
    <div class="animated-item" onclick="enlargeIcon(event)">
        <i class="fas fa-layer-group"></i>
        <span>Projects</span>
    </div>

    <script>
        function enlargeIcon(event) {
            // Get the icon element
            const icon = event.currentTarget.querySelector('i');
            
            // Remove the class if it already exists to allow re-triggering
            icon.classList.remove('enlarge-click');
            
            // Force a reflow to restart the animation
            void icon.offsetWidth;
            
            // Add the animation class
            icon.classList.add('enlarge-click');
            
            // Remove the class after animation completes
            setTimeout(() => {
                icon.classList.remove('enlarge-click');
            }, 2000);
        }
    </script>
</body>
</html>
